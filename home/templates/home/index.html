{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-5">
    <h3 class="display-4 logo-font p-3 d-flex justify-content-center text-white">
        Elena's Talent Artist
    </h3>
    <hr class="text-white">
    <div class="row cols-md-2 mb-5">
        <div class="col-xl-6 text-center mt-3 p-5">
            <div>
                <div>
                    <img class="d-block w-100" src="{{ home_page.image.url }}" alt="{{ home_page.name }}">
                </div>
            </div>
        </div>
        <div class="col-xl-6 p-5">
            <div>
                <div class="col mt-3 p-3 border border-white">
                    <h1 class="text-white">{{ elena_info.head }}</h1>
                    <br>
                    <p> {{ elena_info.info|linebreaks }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
{% endblock %}
