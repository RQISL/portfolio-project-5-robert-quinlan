{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="container">
    <hr>
    <h1 class="logo-font mb-4">{% trans "Change Password" %}</h1>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Change Password" %}</button>
        <a class="btn btn-outline-black rounded-0 m-3" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        <a class="btn btn-outline-black rounded-0 m-3" href="{% url 'home' %}">Home</a>
    </form>
</div>
{% endblock %}
