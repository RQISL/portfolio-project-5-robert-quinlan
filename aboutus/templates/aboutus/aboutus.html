{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="product-container col-10 offset-1">
        <div class="row mt-1 mb-2"></div>
        <div class="row">
            {% for about in about_us %}
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="card bg-dark h-100 border-0">
                    {% if about.image %}
                    <img class="card-img-top img-fluid" src="{{ about.image.url }}"
                        alt="{{ about.name }}">
                    {% else %}
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png"
                        alt="{{ about.name }}">
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
