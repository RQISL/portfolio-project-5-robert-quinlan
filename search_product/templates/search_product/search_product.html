{% extends "base.html" %}
{% load static %}

{% block page_header %}
<a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link"
    href="{% url 'gallery_view_bag' %}">
    <div class="text-center position-absolute top-0 end-0 mt-3 me-5 pt-2 px-3 bg-white rounded-3">
        <div><i class="fas fa-shopping-bag fa-lg"></i></div>
        <p class="my-0 text-black">
            {% if grand_total %}
            ${{ grand_total|floatformat:2 }}
            {% else %}
            $0.00
            {% endif %}
        </p>
    </div>
</a>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container bg-dark h-100">
    <h3 class="display-4 logo-font p-3 d-flex justify-content-center text-white">
        Search Art Gallery
    </h3>
    <hr class="text-white">
    <div class="row h-100">
            <div class="col-12 mb-5 py-1 mt-5 d-flex justify-content-center">
                <form method="GET" action="{% url 'products' %}">
                    <div class="input-group w-100">
                        <input class="form-control border border-black rounded-0" type="text" name="q"
                            placeholder="Search our site">
                        <div class="input-group-append">
                            <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                                <span class="icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
