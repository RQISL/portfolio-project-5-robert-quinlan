{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container p-5">
    <div class="row">
        <div class="col-12">
            <h2 class="logo-font display-4 text-center">Art Gallery Management</h2>
            <h5 class="text-muted">Edit a art gallery</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {% if field.name != 'image' %}
                    {{ field | as_crispy_field }}
                {% else %}
                    {{ field }}
                {% endif %}
                {% endfor %}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update art gallery</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
