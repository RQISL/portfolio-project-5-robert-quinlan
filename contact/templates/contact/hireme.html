{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center text-white mt-3">
            {% for contact in contactus %}
            <h2 class="logo-font text-white">{{contact.name}}</h2>
            {% endfor %}
            <hr class="w-100 mb-1 text-white">
        </div>
        <div class="rowd-flex justify-content-between ">
            <div class="col">
            <form class="mt-3 text-white" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn rounded-0 text-uppercase float-end mb-5">Sending message</button>
            </form>
            </div>
            <div class="col">
            <a class="btn rounded-0 text-uppercase float-start" href="{% url 'contact' %}">Back to Contact page</a>
            </div>
        </div>
    </div>
</div>
<footer></footer>
{% endblock %}
