{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class=" display-4 logo-font p-3">{{ contactus.name }}</h2>
            <hr class="w-100 mb-1 text-white">
        </div>
        <div class="row d-flex justify-content-between">
            <div class="col-12">
            <form class="form mb-2 rounded-0" action="{% url 'contact' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn rounded-0 text-uppercase float-end my-5">Sending message</button>
                <a class="btn rounded-0 text-uppercase float-start my-5" href="{% url 'contact' %}">Back to Contact page</a>
            </form>
            </div>
        </div>
    </div>
</div>
<footer></footer>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('#new-image').change(function () {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
