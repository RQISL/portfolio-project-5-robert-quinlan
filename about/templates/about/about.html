{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container bg-dark p-5">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font text-white">About US</h2>
            <hr class="w-100 mb-5">
        </div>
    </div>
    <div class="row">
        <div class="col col-12 d-flex w-50">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for about in about_us %}
                    {% if about.image %}
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ about.image.url }}" alt="{{ about.name }}">
                    </div>
                    {% else %}
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ about.image.url }}" alt="{{ about.name }}">
                    </div>
                    {% endif %}

                    {% endfor %}
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon rounded-circle bg-dark border border-light" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon rounded-circle bg-dark border border-light" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col col-12 d-flex w-50">
            <div class="row">
                <div class="col w-100 border border-3 p-4">
                    <h1 class="text-white">{{ about.title }}</h1>
                    <br>
                <p class="text-white"> {{ about.bio|linebreaks }} </p>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
