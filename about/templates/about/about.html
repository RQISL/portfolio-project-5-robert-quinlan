{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-0">
    <h3 class="display-4 logo-font p-3 d-flex justify-content-center text-white">
        About Us
    </h3>
    <hr class="text-white">
    <div class="row cols-md-2 mb-5">
        <div class="col-xl-6 text-center mt-3 p-5">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        {% for about in about_us %}
                        {% if about.image %}
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{ about.image.url }}" alt="{{ about.name }}">
                        </div>
                        {% else %}
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ about.image.url }}" alt="{{ about.name }}">
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
        </div>
        <div class="col-xl-6 p-5">
            <div>
                <div class="col mt-3 p-3 border border-white">
                        <h1 class="text-white">{{ about.title }}</h1>
                    <br>
                        <p> {{ about.bio|linebreaks }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
{% endblock %}
