{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container px-4">
    <div class="row">
        <div class="col-12">
            <h2 class="logo-font display-4 mb-4 text-center">Exhibation Management</h2>
            <h5 class="text-muted">Add image exhibations</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'add_exhibations' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {% if field.name != 'image' %}
                    {{ field | as_crispy_field }}
                {% else %}
                    {{ field }}
                {% endif %}
                {% endfor %}
                <div class="text-right mt-3">
                    <a class="btn rounded-0 mb-2" href="{% url 'exhibations' %}">Cancel</a>
                    <button class="btn rounded-0 mb-2" type="submit">Add Image Exhibations</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer></footer>
{% endblock %}
